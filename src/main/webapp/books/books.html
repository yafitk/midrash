<div class="container-fluid" dir="rtl">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

    חיפוש: <input ng-model="query">
      מיון לפי:
      <select ng-model="orderProp">
        <option value="name">א"ב</option>
        <option value="price">מחיר</option>
      </select>

    </div>
    
    
    
    
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="book in books | filter:query | orderBy:orderProp" class="thumbnail">
        
        
          <a href="#/booksDetails/{{book.id}}" class="thumb"><img ng-src="{{book.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{book.name}}</a>
          <p>{{book.snippet}}</p>
          
          <button ng-click="displayBook(book.pdf)" ng-hide="book.pdf== null">צפיה בספר</button>
        </li>
      </ul>

    </div>
  </div>
</div>
