<div dir="rtl">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">כניסה למערכת </strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" ng-submit="onLogin();">
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="email" ng-model="vm.username" class="form-control" id="inputEmail3" placeholder="אימייל" required="">
                            </div>
                            <label for="inputEmail3" class="col-sm-3 "> (אימייל)שם משתמש</label>
                           
                        </div>
                        <div class="form-group">
                         <div class="col-sm-9">
                                <input type="password" ng-model="vm.password" class="form-control" id="inputPassword3" placeholder="ססמא" required="">
                            </div>
                            <label for="inputPassword3" class="col-sm-3 control-label">סיסמא</label>
                           
                        </div>
                       <!--  <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label class="">
                                        <input type="checkbox" class="">זכור אותי</label>
                                </div>
                            </div>
                        </div> -->
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">התחבר</button>
                                <button type="reset" class="btn btn-default btn-sm">נקה</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">משתמש חדש? <a href="#/register" class="">הרשם כאן</a>
                </div>
            </div>
        </div>
    </div>
</div>
